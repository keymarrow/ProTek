<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProTek CMS</title>
    <link rel="preconnect" href="https://unpkg.com" />
  </head>
  <body>
    <!-- Auto-use local config when running on localhost -->
    <script>
      (function () {
        var isLocal = /^(localhost|127\.0\.0\.1)/.test(location.hostname);
        var hasConfig = new URLSearchParams(location.search).has('config');
        if (isLocal && !hasConfig) {
          var url = new URL(location.href);
          url.searchParams.set('config', '/admin/config.local.yml');
          location.replace(url.toString());
        }
      })();
    </script>
    <!-- Netlify Identity widget for Git Gateway login -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Tell Decap we will initialize manually -->
    <script>window.CMS_MANUAL_INIT = true;</script>
    <!-- Decap CMS UI -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      function initCMS() {
        // Always use the production config in production
        CMS.init({ config: '/admin/config.yml' });
      }
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on('init', (user) => {
          if (user) {
            initCMS();
          } else {
            // Prompt login to avoid waiting forever
            window.netlifyIdentity.open('login');
          }
        });
        window.netlifyIdentity.on('login', () => {
          initCMS();
        });
        window.netlifyIdentity.on('logout', () => {
          // After logout, prompt login again
          window.netlifyIdentity.open('login');
        });
        window.netlifyIdentity.init();
      } else {
        // Fallback: initialize CMS even if Identity didn't load (helps diagnose CDN blockers)
        initCMS();
      }
    </script>
  </body>
</html>
