backend:
  name: github
  # Required: change to your repo slug "owner/repo"
  repo: YOUR_GITHUB_OWNER/YOUR_REPO
  branch: main
  # Optional: if using GitHub App authorization, leave clientId unset; for legacy OAuth set:
  # client_id: YOUR_GITHUB_OAUTH_APP_CLIENT_ID

media_folder: public/uploads
public_folder: /uploads

# Optional: enforce Identity roles if you proxy auth through Netlify Identity
roles:
  - admin
  - editor

collections:
  - name: posts
    label: Posts
    folder: content/posts
    create: true
    slug: "{{slug}}"
    fields:
      - { name: title, label: Title }
      - { name: date, label: Date, widget: datetime }
      - { name: tags, label: Tags, widget: list }
      - { name: category, label: Category }
      - { name: cover, label: Cover Image, widget: image, required: false }
      - { name: excerpt, label: Excerpt, widget: text, required: false }
      - { name: body, label: Body, widget: markdown }

