<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProTek CMS</title>
    <link rel="preconnect" href="https://unpkg.com" />
  </head>
  <body>
    <!-- Inline config to avoid file merge issues -->
    <script>
      (function () {
        window.__cms_cfg = {
          backend: {
            name: 'github',
            repo: 'keymarrow/ProTek',
            branch: 'main',
            app_id: 1859205
          },
          media_folder: 'public/uploads',
          public_folder: '/uploads',
          collections: [
            {
              name: 'posts',
              label: 'Posts',
              folder: 'content/posts',
              create: true,
              slug: '{{slug}}',
              fields: [
                { name: 'title', label: 'Title' },
                { name: 'date', label: 'Date', widget: 'datetime' },
                { name: 'tags', label: 'Tags', widget: 'list' },
                { name: 'category', label: 'Category' },
                { name: 'cover', label: 'Cover Image', widget: 'image', required: false },
                { name: 'excerpt', label: 'Excerpt', widget: 'text', required: false },
                { name: 'body', label: 'Body', widget: 'markdown' }
              ]
            }
          ]
        };
      })();
    </script>
    
    <!-- Tell Decap we will initialize manually -->
    <script>
      // Ensure Netlify Identity (if present globally) does not hijack auth
      window.CMS_MANUAL_INIT = true;
      try { delete window.netlifyIdentity; } catch (_) {}
    </script>
    <!-- Decap CMS UI -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Initialize CMS with inline config only
      (function () {
        try {
          var cfg = (window as any).__cms_cfg;
          CMS.init({ config: cfg, load_config_file: false });
        } catch (e) {
          console.error('CMS init error:', e);
        }
      })();
    </script>
    <script>
      // Fallback: if CMS misses the OAuth message, persist token manually
      (function () {
        var PREFIX = 'authorization:github:success:';
        window.addEventListener('message', function (e) {
          try {
            if (typeof e.data !== 'string' || e.data.indexOf(PREFIX) !== 0) return;
            var raw = e.data.slice(PREFIX.length);
            var payload = {};
            try { payload = JSON.parse(raw || '{}'); } catch (_) {}
            var token = payload && payload.token;
            if (!token) return;
            try { localStorage.setItem('netlify-cms-user', JSON.stringify({ token: token, backendName: 'github' })); } catch(_){}
            try { localStorage.setItem('decap-cms-user', JSON.stringify({ token: token, backendName: 'github' })); } catch(_){}
            location.reload();
          } catch (err) {
            console.error('custom auth handler error:', err);
          }
        }, false);
      })();
    </script>
  </body>
  </html>
