<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ProTek CMS</title>
    <link rel="preconnect" href="https://unpkg.com" />
  </head>
  <body>
    <!-- Prepare inline config; actual init happens after CMS script loads -->
    <script>
      (function () {
        var params = new URLSearchParams(location.search);
        var overridePath = params.get('config');
        var env = params.get('env'); // 'local' to force test backend

        var localConfig = {
          backend: { name: 'test-repo' },
          media_folder: 'public/uploads',
          public_folder: '/uploads',
          collections: [
            {
              name: 'posts',
              label: 'Posts',
              folder: 'content/posts',
              create: true,
              slug: '{{slug}}',
              fields: [
                { name: 'title', label: 'Title' },
                { name: 'date', label: 'Date', widget: 'datetime' },
                { name: 'tags', label: 'Tags', widget: 'list' },
                { name: 'category', label: 'Category' },
                { name: 'cover', label: 'Cover Image', widget: 'image', required: false },
                { name: 'excerpt', label: 'Excerpt', widget: 'text', required: false },
                { name: 'body', label: 'Body', widget: 'markdown' }
              ]
            }
          ]
        };

        var prodConfig = {
          backend: {
            name: 'github',
            repo: 'keymarrow/ProTek',
            branch: 'main',
            app_id: 1859205
          },
          media_folder: 'public/uploads',
          public_folder: '/uploads',
          roles: ['admin', 'editor'],
          collections: [
            {
              name: 'posts',
              label: 'Posts',
              folder: 'content/posts',
              create: true,
              slug: '{{slug}}',
              fields: [
                { name: 'title', label: 'Title' },
                { name: 'date', label: 'Date', widget: 'date' },
                { name: 'tags', label: 'Tags', widget: 'list' },
                { name: 'category', label: 'Category' },
                { name: 'cover', label: 'Cover Image', widget: 'image', required: false },
                { name: 'excerpt', label: 'Excerpt', widget: 'text', required: false },
                { name: 'body', label: 'Body', widget: 'markdown' }
              ]
            }
          ]
        };

        // Expose a getter so we can initialize after the CMS script loads
        window.__getCmsConfig = function () {
          if (overridePath) return overridePath;
          var useLocal = env === 'local';
          return useLocal ? localConfig : prodConfig; // default to prod everywhere
        };
      })();
    </script>
    <!-- Netlify Identity widget (used only for Git Gateway) -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <!-- Tell Decap we will initialize manually -->
    <script>window.CMS_MANUAL_INIT = true;</script>
    <!-- Decap CMS UI -->
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    <script>
      // Initialize CMS only after library is loaded
      (function () {
        try {
          var cfg = window.__getCmsConfig ? window.__getCmsConfig() : undefined;
          if (!cfg) return;
          CMS.init({ config: cfg });
        } catch (e) {
          console.error('CMS init error:', e);
        }
      })();
    </script>
  </body>
  </html>
